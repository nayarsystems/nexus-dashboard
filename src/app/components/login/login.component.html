<md-card class="app-input-section login">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <md-input formControlName="username" placeholder="Username"></md-input>
    <md-input formControlName="password" placeholder="Password" type="password"></md-input>
    <button md-button type="submit">Log In</button>
  </form>
</md-card>
